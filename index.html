    <style>
        /* Toast Notification Styles */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 12px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }
/* QR Code Container Styles */
.qr-container {
    margin-top: 2rem;
    padding: 1rem;
    text-align: center;
    background-color: #f0f0f0;
    border-radius: 10px;
    width: 100%;
    max-width: 300px;
    margin-left: auto;
    margin-right: auto;
}

.qr-container p {
    margin-bottom: 0.5rem;
    font-weight: bold;
}

#qrcode {
    display: inline-block;  /* Changed to inline-block for better centering in text-align:center */
    padding: 10px;
    background-color: white;
    border-radius: 5px;
}

.qr-container button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    background-color: burlywood;
    color: black;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.qr-container button:hover {
    background-color: skyblue;
}

    <script>
        // Function to open a URL in a new tab
        function openUrl(url) {
            window.open(url, '_blank');
        }

        // Function to copy text to clipboard and show a toast message
        function copyToClipboard(event, text) {
            event.stopPropagation(); // Prevent parent click event

            navigator.clipboard.writeText(text).then(() => {
                showToast("Link copied to clipboard!");
            }).catch(err => {
                console.error('Copy failed:', err);
                showToast("Failed to copy link");
            });
        }

        // Function to show a toast message
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.classList.add("show");

            setTimeout(() => {
                toast.classList.remove("show");
            }, 2000);
        }

        function copyLink() {
        const link = "https://pratikabhang.netlify.app/";
        navigator.clipboard.writeText(link).then(() => {
            alert("Link copied to clipboard!");
        }, () => {

        });
        }

        
        // Generate QR code when page loads

                text: "https://pratikabhang.netlify.app/",
                width: 150,
                height: 150,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };
    </script>
